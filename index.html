<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <style>
        /* CSS: डिज़ाइन और स्टाइलिंग */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222; /* गहरा बैकग्राउंड */
        }

        .calculator {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.5);
            width: 320px;
        }

        /* डिस्प्ले स्क्रीन */
        input#display {
            width: 100%;
            height: 70px;
            background: #444;
            border: none;
            outline: none;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            padding: 20px;
            font-size: 2rem;
            color: white;
            box-shadow: inset 0px 5px 10px rgba(0,0,0,0.3);
        }

        /* बटन ग्रिड */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            background: #555;
            color: white;
            transition: 0.2s;
            box-shadow: 0px 4px 0px #3a3a3a;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* ऑपरेटर बटन (रंग अलग करने के लिए) */
        .operator {
            background: #ff9f43;
            color: #222;
            font-weight: bold;
            box-shadow: 0px 4px 0px #cd7f32;
        }

        /* क्लियर और डिलीट बटन */
        .action-btn {
            background: #ee5253;
            color: white;
            box-shadow: 0px 4px 0px #b33939;
        }

        .equal {
            grid-column: span 2; /* Equal बटन को बड़ा करने के लिए */
            background: #2e86de;
            box-shadow: 0px 4px 0px #1e5a96;
        }

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
            <button class="action-btn" onclick="clearDisplay()">AC</button>
            <button class="action-btn" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        // JavaScript: कैलकुलेटर की लॉजिक

        const display = document.getElementById("display");

        // स्क्रीन पर नंबर या ऑपरेटर जोड़ने के लिए
        function appendToDisplay(input) {
            display.value += input;
        }

        // पूरी स्क्रीन साफ़ करने के लिए (AC)
        function clearDisplay() {
            display.value = "";
        }

        // आखिरी नंबर हटाने के लिए (DEL)
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        // हिसाब लगाने के लिए (=)
        function calculateResult() {
            try {
                // eval() फंक्शन स्ट्रिंग को मैथ की तरह हल करता है
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
